{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block metadescription %}{% endblock %}" >
    <link href="{% static 'css/coustom.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/coustom.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b247652f0c.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        {% include 'navbar.html' %}
        {% block content %}
        {% endblock %}
    </div>

    <div class="container">
        <img src="{% static 'img/banner.png' %}" alt="logoimage" width=100%; height="500px">
    </div>
    <div class="container" style="margin-top:10px">
       <img src="{% static 'img/welcome.png' %}" alt="logoimage" width=50%; height="310px">
    </div>
    <div class="container" style="text-align: right; margin-top:10px;">
       <img src="{% static 'img/add.png' %}" alt="logoimage" width=50%; height="310px">
    </div>

  <div class="container" style="margin-top:50px">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-12">
            <div class="card tm-gallery-item h-100 d-flex">
                <img src="{% static 'img/notebook.jpg' %}" alt="Notebook" class="card-img-top" />
                <div class="card-body text-center" >
                    <h4 class="card-title">Notebook</h4>
                    <p class="card-text">₹100</p>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6 col-12">
            <div class="card tm-gallery-item h-100 d-flex">
                <img src="{% static 'img/pencil.jpg' %}" alt="Pencil" class="card-img-top" />
                <div class="card-body text-center">
                    <h4 class="card-title">Pencil</h4>
                    <p class="card-text">₹50</p>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6 col-12">
            <div class="card tm-gallery-item h-100 d-flex">
                <img src="{% static 'img/ruler.jpg' %}" alt="Ruler" class="card-img-top" />
                <div class="card-body text-center">
                    <h4 class="card-title">Ruler</h4>
                    <p class="card-text">₹30</p>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6 col-12">
            <div class="card tm-gallery-item h-100 d-flex">
                <img src="{% static 'img/pen.jpg' %}" alt="Pen" class="card-img-top" />
                <div class="card-body text-center">
                    <h4 class="card-title">Pen</h4>
                    <p class="card-text">₹60</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="container" style="margin-top:30px">
      <img src="{% static 'img/us.png' %}" alt="logoimage" width=100%; height="200px">
    </div>



    <footer class="tm-footer text-center" style="margin-top:50px">
			<p>Copyright &copy; 2020 Hope School Store
    </footer>
    <script src="{% static 'js/popper.min.js' %}" ></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
